{% extends 'app/base.html' %}
{%load static%}
{% block main-content %}
<link rel="stylesheet" href="{%static 'app/css/analysis.css'%}" />

    <div class="content-offcanvas">
        <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false" style="position: absolute;width: 15%!important;">
            <div class="offcanvas-header">
                <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Menu</h6>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body px-0">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
                    <li class="nav-item">
                        <a href={% url 'csvdatafile' %} class="nav-link text-truncate">
                            <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline">File csv</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'dashboard_csv' %} class="nav-link text-truncate">
                            <i class="fs-5 bi-grid"></i><span class="ms-1 d-none d-sm-inline">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href={% url 'dataframe_table' %} class="nav-link text-truncate">
                            <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline">DataFrame Table</span>
                        </a>
                    </li>
                    <li>
                        <a href={% url 'link_analysis' %} class="nav-link text-truncate">
                            <i class="fs-5 bi-table"></i><span class="ms-1 d-none d-sm-inline">Link Analysis</span>
                        </a>
                    </li>
                    <li>
                        <a href={% url 'persons' %} class="nav-link text-truncate">
                            <i class="fs-5 bi-people"></i><span class="ms-1 d-none d-sm-inline">Persons</span> 
                        </a>
                    </li>
                </ul>
            </div>
        </div>

            <button class="btn float-end btn-offcanvas" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
                <i class="bi bi-arrow-right-square-fill fs-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
            </button>
            {% block content-csvdatafile%} {% endblock content-csvdatafile%}
    </div>
    
{% endblock main-content %}
